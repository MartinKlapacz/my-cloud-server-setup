version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer:/data
    ports:
      - ${PORTAINER_PORT}:9000
    networks:
      - portainer

volumes:
  portainer:
    driver: local

networks:
  portainer:
    driver: bridge
